{% extends "base.html" %}
{% load staticfiles %}
{% block cuerpo %}

<div class="container">
<div class="card">
    <div class="card-body">
		<form class="forms-group" role="form" action="{% url 'articulos:nuevo_articulo' %}" method="post" enctype="multipart/form-data" >
			<h3 class="card-title">Nuevo Articulo</h3>
            <p class="card-description">  </p>

            <div class="body">
				{% csrf_token %}
				<div class="panel panel-default">
					<div class="panel-body">
						{{ form.as_p }}
					</div>
				</div>
			</div>

			<div>
				<div class="col-lg-12 text-right">
					<input type="submit" class="btn btn-primary" name="submit" value="Guardar">
					<a role="button" class="btn btn-outline-danger" href="{{request.META.HTTP_REFERER}}">Cancelar</a>
				</div>
			</div>
		</form>
	</div>
</div>
</div>


{% endblock cuerpo %}
