{% extends "base.html" %}
{% load staticfiles %}
{% block cuerpo %}


                    <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Modificando Item</h3>
                            <p class="card-description">  </p>
                        <form role="form" action="{% url 'almacen:modificar_almacen' object.pk %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <div>
                                <div class="col-lg-12 text-right">
                                    <input type="submit" class="btn btn-outline-success" name="submit" value="Guardar">
                                    <a role="button" class="btn btn-outline-danger" href="{{request.META.HTTP_REFERER}}">Cancelar</a>
                                </div>
                            </div>
                        </form>
                      </div>
                    </div>
                    </div>

{% endblock cuerpo %}
