{% load staticfiles %}
{% block cuerpo %}


<div class="container">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">

          <h5 class="card-title"><i class="mdi mdi-receipt text-info icon-md mr-4 mr-sm-4">
					</i>Detalle del Item
		  </h5>
		  <hr>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
      </div>

	  <div class="modal-body">

					<hr>

                        <p>Descripción:		&nbsp;      <label>{{ almacen.descripcion | default_if_none:"" }}</label></p>
                        <p>Cod Proveedor:  &nbsp;	   <label>{{ almacen.cod_proveedor | default_if_none:"" }}</label></p>
                        <p>Cod Sustitución:   &nbsp;    <label>{{ almacen.cod_sustitucion | default_if_none:"" }}</label></p>
                        <p>Proveedor :  &nbsp;          <label>{{ almacen.proveedor | default_if_none:"" }}</label></p>
                        <p>Notas:    &nbsp;             <label>{{ almacen.notas | default_if_none:"" }}</label></p>
                        <p>Stock:         &nbsp;        <label>{{ almacen.stock | default_if_none:"" }}</label></p>
                        <p>Precio:        &nbsp;        <label>{{ almacen.precio | default_if_none:"" }}</label></p>
                        <p>IVA:     &nbsp;              <label>{{ almacen.iva | default_if_none:"" }}</label></p>
	  </div>

      <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
	  </div>
	</div>
  </div>
</div>
{% endblock cuerpo %}
