{% load staticfiles %}
{% block cuerpo %}


<div class="container">
  <div class="modal-dialog modal-dialog-centered modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

  <h5> Eliminando Profesional id:{{ object.pk }}</h5>

            <form method="post" action="{% url 'profesionales:profesional_eliminar' object.pk %}">{% csrf_token %}
                <p>Seguro que quieres eliminar este profesional "{{ object }}"?</p>
                <input type="submit" class="btn btn-danger" value="Eliminar">
            </form>


</div>
      <div>
        <button type="button" class="btn btn-secondary justify-content-right" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>

{% endblock cuerpo %}
