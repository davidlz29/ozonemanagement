{% extends "base.html" %}
{% load staticfiles %}
{% block cuerpo %}

          <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
              <div class="card card-statistics">
                <div class="card-body pb-0">
                  <p class="text-muted">Total Clientes</p>
                  <div class="d-flex align-items-center">
                    <h4 class="font-weight-semibold">12</h4>
                  </div>
                </div>
                <canvas class="mt-2" height="40" id="statistics-graph-1"></canvas>
              </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
              <div class="card card-statistics">
                <div class="card-body pb-0">
                  <p class="text-muted">Total Pedidos</p>
                  <div class="d-flex align-items-center">
                    <h4 class="font-weight-semibold">10</h4>
                  </div>
                </div>
                <canvas class="mt-2" height="40" id="statistics-graph-3"></canvas>
              </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
              <div class="card card-statistics">
                <div class="card-body pb-0">
                  <p class="text-muted">Total Gastos</p>
                  <div class="d-flex align-items-center">
                    <h4 class="font-weight-semibold">$200</h4>
                  </div>
                </div>
                <canvas class="mt-2" height="40" id="statistics-graph-2"></canvas>
              </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
              <div class="card card-statistics">
                <div class="card-body pb-0">
                  <p class="text-muted">Total Plantilla</p>
                  <div class="d-flex align-items-center">
                    <h4 class="font-weight-semibold">4</h4>
                  </div>
                </div>
                <canvas class="mt-2" height="40" id="statistics-graph-4"></canvas>
              </div>
            </div>

            <div class="col-sm-6 col-md-6 col-lg-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-5 d-flex align-items-center">
                      <canvas id="UsersDoughnutChart" class="400x160 mb-4 mb-md-0" height="200"></canvas>
                    </div>
                    <div class="col-md-7">
                      <h4 class="card-title font-weight-medium mb-0 d-none d-md-block">Clientes</h4>
                      <div class="wrapper mt-4">
                        <div class="d-flex justify-content-between mb-2">
                          <div class="d-flex align-items-center">
                            <p class="mb-0 font-weight-medium">10</p>
                            <small class="text-muted ml-2">Profesionales</small>
                          </div>
                          <p class="mb-0 font-weight-medium">80%</p>
                        </div>
                        <div class="progress">
                          <div class="progress-bar bg-success" role="progressbar" style="width: 88%" aria-valuenow="88"
                            aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                      <div class="wrapper mt-4">
                        <div class="d-flex justify-content-between mb-2">
                          <div class="d-flex align-items-center">
                            <p class="mb-0 font-weight-medium">3</p>
                            <small class="text-muted ml-2">Particulares</small>
                          </div>
                          <p class="mb-0 font-weight-medium">20%</p>
                        </div>
                        <div class="progress">
                          <div class="progress-bar bg-info" role="progressbar" style="width: 34%" aria-valuenow="34"
                            aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-7">
                      <h4 class="card-title font-weight-medium mb-3">Total Ingresos</h4>
                      <h1 class="font-weight-medium mb-0">$596</h1>
                      <p class="mb-0">Total Ingresos Semana</p>
                    </div>
                    <div class="col-md-5 d-flex align-items-end mt-4 mt-md-0">
                      <canvas id="conversionBarChart" height="150"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

       {% endblock cuerpo %}
